<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
</head>

<body>
    <div class="hed">
        <h2>TEMPERATURE CONVERTER</h2>
    </div>
    <br> <br>

    <div class="container">
        <h6>Convert Your Temperature from Degrees Celsius to Kelvin Today</h6>

        <form id="temp">
            <div class="form-group">
                <label for="kelvin">Enter the value in Degrees Celsius</label>
                <input id="kelvin" type="text" class="form-control">
            </div>
            <br> <br>

            <button type="submit" class="btn btn-outline-warning">Convert to kelvin</button>

            <div class="output">
                
            </div>

        </form>

    </div>


</body>

</html>
